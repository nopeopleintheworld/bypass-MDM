<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>內嵌瀏覽器範例</title>
    <style>
        /* 設置 iframe 的大小 */
        iframe {
            width: 100%;
            height: 600px; /* 您可以根據需要調整高度 */
            border: none; /* 不顯示邊框 */
        }
    </style>
</head>
<body>
    <h1>內嵌瀏覽器示例</h1>
    <iframe src="https://www.google.com" title="內嵌瀏覽器"></iframe>
</body>
</html>
